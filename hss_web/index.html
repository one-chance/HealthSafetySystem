    <script>
      function getAPI(nx, ny){
      
      $.ajax({
       method: "GET",
        url: "/getAPI",
        data: {lat : nx, lon : ny}   // parameter 보내는 법
       }).done(function(res){

        //JSON PARSING, ~~~~~~~~~~~
          console.log(res);  
          var WF1=0, WF2=0, WF3=0, WF4=0, WF5=0, WF6=0, WF7=0, WF8=0; <!--기상요소-->
          var loading = "로딩중...";

          WF1 = res.LowestTemperature;
          WF2 = res.HighestTemperature;
          WF3 = res.DailyTemperatureDifference
          WF4 = res.Humidity;
          WF5 = res.Pressure;
          WF6 = res.Finedust;
          WF7 = res.Precipitation;
          WF8 = res.Cloud;

          if(WF8 == "SKY_A01"){WF8="맑음";}
          else if(WF8 =="SKY_A02"){WF8="조금";}
          else if(WF8=="SKY_A03" || WF8=="SKY_A04" || WF8=="SKY_A05" || WF8=="SKY_A06"){WF8="많음"}
          else{WF8="흐림";}

         if(WF4 == ""){WF4="Loading";}
         if(WF5 == ""){WF5="Loading";}

          $("#wf1-1").val(WF1);
          $("#wf2-1").val(WF2);
          $("#wf3-1").val(WF3);
          $("#wf4-1").val(WF4);
          $("#wf5-1").val(WF5);
          $("#wf6-1").val(WF6);
          $("#wf7-1").val(WF7);
          $("#wf8-1").val(WF8);

          if(WF1<5){WF1=0}
          else if(WF1>-5 && WF1<5){WF1=1;}
          else if(WF1>=5 && WF1<15){WF1=2;}
          else if(WF1>=15 && WF1<20){WF1=3;}
          else if(WF1>=20 && WF1<25){WF1=4;}
          else if(WF1>=25){WF1=5;}
     
          if(WF2<5){WF2=0;}
          else if(WF2>=5 && WF2<15){WF2=1;}
          else if(WF2>=15 && WF2<25){WF2=2;}
          else if(WF2>=25 && WF2<35){WF2=3;}
          else if(WF2>=35){WF2=4;}

          if(WF3<10){WF3=0;}
          else if(WF3>=10 && WF3<20){WF3=1;}
          else if(WF3>=20){WF3=2;}

          if(WF4<40){WF4=0}
          else if(WF4>=40 && WF4<60){WF4=1;}
          else if(WF4>=60 && WF4<80){WF4=2;}
          else if(WF4>=80){WF4=3;}

         /*   
          if(WF5<){}
          else{}
            */

          if(WF6<40){WF6=0;}
          else if(WF6<80){WF6=1;}
          else if(WF6<120){WF6=2;}
          else{WF6=3;}
            
          if(WF7>=0 && WF7<20){WF7=0;}
          else if(WF7>=20 && WF7<40){WF7=1;}
          else if(WF7>=40 && WF7<60){WF7=2;}
          else if(WF7>=80){WF7=3;}
          
          if(WF8 == "SKY_A01"){WF8=0;}
          else if(WF8 =="SKY_A02"){WF8=1;}
          else if(WF8=="SKY_A03" || WF8=="SKY_A04" || WF8=="SKY_A05" || WF8=="SKY_A06"){WF8=2;}
          else{WF8=3;}
          $("#wf1-2").val(WF1);
          $("#wf2-2").val(WF2);
          $("#wf3-2").val(WF3);
          $("#wf4-2").val(WF4);
          $("#wf5-2").val(1);
          $("#wf6-2").val(WF6);
          $("#wf7-2").val(WF7);
          $("#wf8-2").val(WF8);
          $("#check").val(1);

         /*
            - SKY_A01: 맑음
            - SKY_A02: 구름조금
            - SKY_A03: 구름많음
            - SKY_A04: 구름많고 비
            - SKY_A05: 구름많고 눈
            - SKY_A06: 구름많고 비 또는 눈
            - SKY_A07: 흐림
            - SKY_A08: 흐리고 비
            - SKY_A09: 흐리고 눈
            - SKY_A10:  흐리고 비 또는 눈
            - SKY_A11: 흐리고 낙뢰
            - SKY_A12: 뇌우, 비
            - SKY_A13: 뇌우, 눈
            - SKY_A14: 뇌우, 비 또는 눈
        */
      }
    );
