    <!-- Contact Section -->
    <section id="contact">
      <div class="container">
	<br><br>
        <h2 class="text-center"><b>제품구매 신청하기<b></h2>
	<br>
        <hr class="star-primary">
        <div class="row">
          <div class="col-lg-8 mx-auto">
            <!-- To configure the contact form email address, go to mail/contact_me.php and update the email address in the PHP file on line 19. -->
            <!-- The form should work on most web servers, but if the form is not working you may need to configure your web server differently. -->
            <form name="sentMessage" id="contactForm" novalidate>
              <div class="control-group">
                <div class="form-group floating-label-form-group controls">
	     <br><br>
                  <br>
                  <input class="form-control" id="name" type="text" placeholder="이름" required data-validation-required-message="Please enter your name.">
                  <p class="help-block text-danger"></p>
                </div>
              </div>
              <div class="control-group">
                <div class="form-group floating-label-form-group controls">
                  <br>
                  <input class="form-control" id="email" type="email" placeholder="이메일 주소" required data-validation-required-message="Please enter your email address.">
                  <p class="help-block text-danger"></p>
                </div>
              </div>
              <div class="control-group">
                <div class="form-group floating-label-form-group controls">
                  <br>
                  <input class="form-control" id="phone" type="tel" placeholder="전화번호" required data-validation-required-message="Please enter your phone number.">
                  <p class="help-block text-danger"></p>
                </div>
              </div>
              <div class="control-group">
                <div class="form-group floating-label-form-group controls">
                  <br>
                  <textarea class="form-control" id="message" rows="5" placeholder="메시지" required data-validation-required-message="Please enter a message."></textarea>
                  <p class="help-block text-danger"></p>
                </div>
              </div>
              <br>
              <div id="success"></div>
              <div class="form-group">
                <button type="button" class="btn btn-success btn-lg" id="sendMessageButton" onclick="sending();"><b>신 청<b></button>

              </div>
            </form>
          </div>
        </div>
      </div>
    </section>

    <script type="text/javascript"> 
	function sending(){ 
		var name = document.getElementById("name").value; var email = document.getElementById("email").value; var phone = document.getElementById("phone").value; 
		if(name == ""){ swal({ position: 'middle',  type: 'warning',  title: '이름을 입력해주세요.' }) }
		else if(email == "" && phone == ""){ swal({ position: 'middle',  type: 'warning',  title: '연락처를 하나 입력해주세요.' }) }
		else{swal({ position: 'middle',  type: 'success',  title: '신청이 완료되었습니다!' }) }
             } </script>
